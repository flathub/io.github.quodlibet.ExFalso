---
app-id: io.github.quodlibet.ExFalso
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: exfalso
build-options:
  no-debuginfo: true
  strip: true
finish-args:
  - "--share=network"
  - "--socket=x11"
  - "--share=ipc"
  - "--socket=wayland"
  - "--filesystem=host"

  # some embedded covers and the fifo is still shared through /tmp
  - "--filesystem=/tmp"

  # bookmarks in the filesystem browser
  - "--filesystem=xdg-config/gtk-3.0:ro"

  # ...detecting the running desktop environment
  - "--talk-name=com.canonical.Unity.Launcher"
  - "--talk-name=org.enlightenment.wm.service"
  - "--talk-name=org.kde.plasmashell"

  # ...various other plugins
  - "--talk-name=org.freedesktop.FileManager1"
  - "--talk-name=org.gnome.SessionManager"
  - "--talk-name=org.xfce.FileManager"

modules:
  - python-modules.yaml
  - flathub-shared-modules/dbus-glib/dbus-glib.json

  - name: kakasi
    sources:
      - type: archive
        url: http://kakasi.namazu.org/stable/kakasi-2.3.6.tar.xz
        sha256: 2ee57b1b03c74fd5766e741c3812028efc73bc0e0bf93a6e7ff20eb4701f3ee3
        x-checker-data:
          type: anitya
          project-id: 1487
          url-template: http://kakasi.namazu.org/stable/kakasi-$version.tar.xz
    cleanup:
      - /lib
      - /include

  - name: ffmpeg
    buildsystem: autotools
    config-opts:
      - --disable-doc
      - --disable-static
      - --enable-shared
      - --enable-optimizations
      - --disable-everything
      - --enable-decoder=ape,dca,eac3,mlp,tak,truehd,wmav1,wmav2,wmapro,tta,mpc7,mpc8
      - --enable-demuxer=asf,xwma,tta,mpc,mpc8
      - --enable-protocol=file
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.4.1.tar.xz
        sha256: eadbad9e9ab30b25f5520fbfde99fae4a92a1ae3c0257a8d68569a4651e30e02
        x-checker-data:
          type: anitya
          project-id: 5405
          stable-only: true
          versions: {"<": "5.0"}
          url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.xz
    cleanup:
      - /share/ffmpeg

  - name: chromaprint
    buildsystem: cmake
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DBUILD_TESTS=off"
      - "-DBUILD_TOOLS=off"
      - "-DAUDIO_PROCESSOR_LIB=dummy"
    sources:
      - type: archive
        url: https://github.com/acoustid/chromaprint/releases/download/v1.5.1/chromaprint-1.5.1.tar.gz
        sha256: a1aad8fa3b8b18b78d3755b3767faff9abb67242e01b478ec9a64e190f335e1c
        x-checker-data:
          type: anitya
          project-id: 286
          url-template: https://github.com/acoustid/chromaprint/releases/download/v$version/chromaprint-$version.tar.gz

  - name: gst-plugins-ugly
    buildsystem: meson
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-plugins-ugly/gst-plugins-ugly-1.18.6.tar.xz
        sha256: 4969c409cb6a88317d2108b8577108e18623b2333d7b587ae3f39459c70e3a7f
        x-checker-data:
          type: anitya
          project-id: 15187
          stable-only: true
          versions: {"<": "1.19"}
          url-template: https://gstreamer.freedesktop.org/src/gst-plugins-ugly/gst-plugins-ugly-$version.tar.xz

  - name: libgme
    buildsystem: cmake
    sources:
      - type: archive
        url: https://bitbucket.org/mpyne/game-music-emu/downloads/game-music-emu-0.6.3.tar.xz
        sha256: aba34e53ef0ec6a34b58b84e28bf8cfbccee6585cebca25333604c35db3e051d
        x-checker-data:
          type: anitya
          project-id: 866
          stable-only: true
          url-template: https://bitbucket.org/mpyne/game-music-emu/downloads/game-music-emu-$version.tar.xz

  - name: gst-plugins-bad
    buildsystem: meson
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-plugins-bad/gst-plugins-bad-1.18.6.tar.xz
        sha256: 0b1b50ac6311f0c510248b6cd64d6d3c94369344828baa602db85ded5bc70ec9
        x-checker-data:
          type: anitya
          project-id: 21849
          stable-only: true
          versions: {"<": "1.19"}
          url-template: https://gstreamer.freedesktop.org/src/gst-plugins-bad/gst-plugins-bad-$version.tar.xz

  - name: gst-libav
    buildsystem: meson
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.18.6.tar.xz
        sha256: e4e50dcd5a29441ae34de60d2221057e8064ed824bb6ca4dc0fd9ee88fbe9b81
        x-checker-data:
          type: anitya
          project-id: 21848
          stable-only: true
          versions: {"<": "1.19"}
          url-template: https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-$version.tar.xz

  - name: quodlibet
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST}
    sources:
      - type: git
        url: https://github.com/quodlibet/quodlibet.git
        tag: release-4.4.0
        commit: 0f66ba2e3ad2dba510f8de0cd24bb31fa568440f
        x-checker-data:
          type: git
          tag-pattern: "^release-([\\d.]+)$"

cleanup:
  - /include
  - /share/gtk-doc
  - /share/gir-1.0
  - "*.la"
  - "*.a"
cleanup-commands:
  - python3 -m compileall -f --invalidation-mode=unchecked-hash /app
